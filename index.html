<!doctype html>
<html>
  <head>
    <title>PayPal Money Transf Calculator</title>
    <link rel='stylesheet' type='text/css' href='http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap.no-icons.min.css'>
    <link rel='stylesheet' type='text/css' href='/components/font-awesome/css/font-awesome.min.css'>
    <link rel='stylesheet' type='text/css' href='app/css/custom.css'>
  </head>

  <body>

    <div class="row-fluid">

      <div id="sender" class="span6">
        <span class="who">sender</span>
        <i class="icon-user"></i>
        <i class="icon-money"></i>
        <div class="input-prepend">
          <span class="add-on">$</span>
          <input class="span2 amount" type="text" placeholder="amount to send">
        </div>
      </div>

      <i class="icon-circle-arrow-right"></i>

      <div id="receiver" class="span6">
        <span class="who">receiver</span>
        <i class="icon-user"></i>
        <i class="icon-money"></i>
        <div class="input-prepend">
          <span class="add-on">$</span>
          <input class="span2 amount" type="text" placeholder="amount to receive">
        </div>
      </div>

    </div>

    <script data-main="requireMain.js" src='components/requirejs/requirejs.js'></script>
    <script src='components/jquery/jquery.js'></script>


    <script>
      require(
        [
          'components/flight/lib/compose',
          'components/flight/lib/registry',
          'components/flight/lib/advice',
          'components/flight/lib/logger',
          'components/flight/tools/debug/debug'
        ],

        function(compose, registry, advice, withLogging, debug) {
          debug.enable(true);
          compose.mixin(registry, [advice.withAdvice, withLogging]);
          require(['app/boot/page'], function(initialize) {
            initialize();
          });
        }
      );
    </script>

  </body>
</html>
